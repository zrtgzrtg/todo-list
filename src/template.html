<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="projects">
        <div class="title">Projects</div>
        <div class="project-form">
          <div class="Subtitle">
            <button class="new-button" id="new-project">New Project</button>
          </div>
          <div class="modal1 modal">
            <div class="modal-header">
              <div class="title1">New Project</div>
              <button class="close-button">&times;</button>
            </div>
            <div class="modal1-body"></div>
          </div>
        </div>
        <div class="project-container"></div>
      </div>
      <div class="Tasks">
        <div class="title">Tasks</div>
        <div class="current-project">Current Project:</div>
        <div class="todo-form">
          <div class="Subtitle">
            <button class="new-button" id="new-todo">New Todo</button>
          </div>
          <div class="modal2 modal">
            <div class="modal-header">
              <div class="title2">New Todo</div>
              <button class="close-button">&times;</button>
            </div>
            <div class="modal2-body"></div>
          </div>
        </div>
        <div class="todo-container"></div>
      </div>
    </div>
    <div id="overlay" class=""></div>
  </body>
</html>
