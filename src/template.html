<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="projects">
        <div class="title">Projects</div>
        <div class="project-form">
          <div class="Subtitle">
            <button class="new-button" id="new-project">New Project</button>
          </div>
          <div class="project-form-wrapper"></div>
        </div>
      </div>
      <div class="Tasks">
        <div class="title">Tasks</div>
        <div class="todo-form">
          <div class="Subtitle">
            <button class="new-button" id="new-todo">New Todo</button>
          </div>
          <div class="todo-form-wrapper"></div>
        </div>
      </div>
    </div>
  </body>
</html>
